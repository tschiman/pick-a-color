<section>
  <div class="container">
    <div class="row add-color">
      <form class="form-inline">
        <div class="form-group">
          <select class="form-control" (change)="onOutputChange($event.target.value)" [value]="state.output">
            <option *ngFor="let output of outputs">{{output}}</option>
          </select>
        </div>
        <div class="form-group">
          <select class="form-control" (change)="onAlphaChange($event.target.value)" [value]="state.alpha">
            <option *ngFor="let alpha of alphas">{{alpha}}</option>
          </select>
        </div>

        <button class="btn btn-primary" type="button" (click)="addColor()">Add Color</button>
        <button class="btn btn-danger" type="button" (click)="clearColors()">Clear</button>
      </form>
    </div>
    <div class="row color-scheme">
      <div class="col-md-12">
        <form class="form-inline">
          <div class="form-group">
            <select class="form-control" (change)="onColorHarmonyChange($event.target.value)"
                    [value]="state.colorHarmony">
              <option *ngFor="let output of colorHarmonies">{{colorHarmonies}}</option>
            </select>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3" *ngIf="state && state.colors && state.colors.length > 0 && (state.selectedIndex || state.selectedIndex === 0)">
        <span [(colorPicker)]="state.colors[state.selectedIndex]"
              [cpDialogDisplay]="'inline'"
              [style.background]="state.colors[state.selectedIndex]"
              [cpToggle]="true"
              [cpOutputFormat]="state.output"
              [cpAlphaChannel]="state.alpha"
              (colorPickerChange)="onChangeColor()"></span>
      </div>

      <div class="col-md-8 col-md-offset-4">
        <div class="row color-row" *ngIf="state && state.colors">
          <div class="col-md-3 color-wrapper" *ngFor="let color of state.colors; let i = index;">
            <button type="button" class="close" (click)="delete(i)" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <div class="color-text">{{state.colors[i]}}</div>
            <div class="color-container"
                 [class.selected]="(state.selectedIndex || state.selectedIndex === 0) && state.selectedIndex === i"
                 [style.background]="state.colors[i]"
                 (click)="selectColor(i)">&nbsp;</div>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>
